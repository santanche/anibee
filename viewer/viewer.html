<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="viewer.css">
	<script src="viewer.js"></script>
	<title>Viewer</title>
</head>
<body onload="Zoom.instance.start()">
	<div class="main-panel">
		<div class="zoom-panel">
    		<video autoplay="true" id="videoElement"></video>
            <!-- <img id="zoom-image" class="back-image" src="maquete.jpg"> -->
            <img id="animated-image" class="front-image" src="bees.gif">
    	</div>
    	<div class="control-panel">
            <div class="control-set">
        		<img id="button-in"  class="control" src="zoom-in.svg" style="display:none">
                <img id="button-same" class="control" src="zoom-same.svg">
        		<img id="button-out" class="control" src="zoom-out.svg" style="display:none">
                <img id="button-next"  class="control" src="next.svg">
            </div>
    	</div>
    </div>
</body>
</html>
